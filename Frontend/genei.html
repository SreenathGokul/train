<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("../Asset/genei front.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .center-button {
            padding: 15px 50px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .center-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .center-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            transform: rotate(45deg);
            transition: opacity 0.5s;
            opacity: 0;
        }
        .center-button:hover::before {
            opacity: 1;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <button class="center-button" onclick="navigate()">Get Started</button>

    <script>
        function navigate() {
            window.location.href = "main.html"; 
        }
    </script>
</body>
</html>
